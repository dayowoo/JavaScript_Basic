<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 v 선언
        var v = 1;
        // 1~
        v = 2;      // 1->2
        
        // Console메소드 log()는 웹 콘솔에 메세지를 출력
        console.log('v :',v);   // 2

        const c = 1;
        // 1 ~    
        c = 2;                // 타입 에러 발생

        
        // 상수 변수에 어떤 값을 대입하려고 했기 때문에 생기는 에러 발생
        // 변수(var): 변하는 수, 다른 값으로 바뀔 수 있음 
        // vs 상수(const): 항상 같은 수를 가르킴, 변경 금지
    </script>
</body>
</html>
