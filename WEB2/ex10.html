<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programer":"dayoung",
            "designer":"soen"
        };
        document.write("programmer: "+coworkers.programer);
        document.write("designer: "+coworkers.designer+"<br>");
        // 정보(데이터)를 추가하기
        coworkers.bookkeeper = "jiyoung";
        document.write("bookkeeper: "+coworkers.bookkeeper+"<br>");
        coworkers["data scientist"] = "dayowoo";
        document.write("data scientist: "+coworkers["data scientist"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers) {
            document.write(key+'<br>');           
        }
        document.write('<br>');
        for(var key in coworkers) {
            document.write(coworkers[key]+'<br>');
        }
        document.write('<br>');
        for(var key in coworkers) { 
            document.write(key+' : '+coworkers[key]+'<br>');
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        // =fuction showAll{}
        coworkers.showAll = function() {
            // this: coworkers라는 변수명이 바뀌어도 영향x
            for(var key in this) { 
                document.write(key+' : '+this[key]+'<br>');
            }
        }
        coworkers.showAll();
    </script>
</body>
</html>
