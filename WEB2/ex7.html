<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Loop (반복문)</h1>
    <ul>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            //(true/false) boolean 데이터 타입이 들어감
            while(i < 3) {
                document.write('<li>2</li>');
                document.write('<li>3</li>');
                i = i + 1;
            }
            document.write('<li>4</li>');
        </script>
    </ul>
</body>
</html>
